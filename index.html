<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بكج إيفال – Ultra Luxury</title>
<meta name="description" content="بكج إيفال – خطة عملية بخطوات واضحة ودعم لمدة 90 يوم." />
<link rel="preload" href="evallbanner.jpg" as="image" imagesrcset="evallbanner.jpg 1920w" imagesizes="100vw">

<style>
/* ====== Fonts (وفّر الملفات محليًا بنفس الأسماء لو كانت متوفرة) ====== */
@font-face{
  font-family:"Motken noqta";
  src:url("fonts/MotkenNoqta.woff2") format("woff2"),
      url("fonts/MotkenNoqta.woff") format("woff");
  font-display:swap;
}
@font-face{
  font-family:"HSN Shahd bold";
  src:url("fonts/HSNShahd-Bold.woff2") format("woff2"),
      url("fonts/HSNShahd-Bold.woff") format("woff");
  font-display:swap;
}

/* ====== Theme ====== */
:root{
  --obsidian:#050507; --onyx:#0a0b0d; --ink:#ECE6DA; --muted:#BEB7A8;
  --gold:#E5C16B; --gold-2:#CFA854;
  --accent:#176a5f; --accent-2:#0f4f47;
  --hair:1px solid rgba(229,193,107,.45);
  --shadow:0 18px 48px rgba(0,0,0,.45);
  --radius:22px; --container:1140px;
  --head:"Motken noqta","Tajawal","Cairo",system-ui,Arial,sans-serif;
  --body:"HSN Shahd bold","Tajawal","Cairo",system-ui,Arial,sans-serif;

  --focus-x:50%;
  --focus-y:40%;
}

*{box-sizing:border-box}
html{font-size:15px;scroll-behavior:smooth}
@media(min-width:1200px){html{font-size:16px}}
html,body{margin:0;padding:0;background:var(--obsidian);color:var(--ink);font-family:var(--body);line-height:1.8;text-align:center}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.container{max-width:var(--container);margin-inline:auto;padding:28px 18px}
.hr{height:1px;background:linear-gradient(90deg,transparent,rgba(229,193,107,.55),transparent)}

/* Promo */
.promo{position:sticky;top:0;z-index:90;background:linear-gradient(90deg,#0f4f47,var(--accent));color:#fff;border-bottom:var(--hair)}
.promo .inner{padding:10px 14px;font-weight:900}

/* ====== HERO ====== */
.hero{position:relative;min-height:100svh;display:grid;place-items:center;overflow:hidden;background:
  radial-gradient(800px 420px at 50% -10%, rgba(229,193,107,.12), transparent 60%),
  linear-gradient(180deg, #08090b, #050507)}
/* الصورة */
.hero .media{position:absolute;inset:0;overflow:hidden}
.hero .media img{
  width:100%;height:100%;
  object-fit:cover;object-position:var(--focus-x) var(--focus-y);
  transform:scale(1.06);
  filter:brightness(.94) contrast(1.06) saturate(1.02);
  animation:ken 24s ease-in-out infinite alternate;
}
/* طبقة الفينيِت */
.hero::before{
  content:"";position:absolute;inset:0;pointer-events:none;z-index:1;
  background:
    radial-gradient(60% 80% at 50% 20%, rgba(0,0,0,.00), rgba(0,0,0,.38) 70%, rgba(0,0,0,.78)),
    linear-gradient(to bottom, rgba(0,0,0,0) 55%, rgba(5,5,7,.65) 85%, rgba(5,5,7,.85) 100%);
  mix-blend-mode:multiply;
}
/* سبوت ذهبي */
.hero .spot{position:absolute;inset:0;z-index:3;pointer-events:none;
  background:radial-gradient(420px 320px at var(--mx,50%) var(--my,40%), rgba(229,193,107,.18), transparent 60%)}
/* لوحة النقاط (Particles) */
.hero canvas#particles{position:absolute;inset:0;z-index:2;pointer-events:none;opacity:.9}

/* صندوق المحتوى */
.hero .panel{
  position:relative;z-index:4;display:flex;flex-direction:column;align-items:center;gap:16px;
  padding:28px 24px;border-radius:26px;border:1px solid rgba(229,193,107,.45);
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));box-shadow:var(--shadow);backdrop-filter: blur(6px)
}
.hero h1{margin:0;color:transparent;background:linear-gradient(180deg,var(--gold),#fff 50%,var(--gold-2));
  -webkit-background-clip:text;background-clip:text;text-shadow:0 10px 28px rgba(229,193,107,.25);
  font-family:var(--head);font-size:clamp(28px,5vw,52px);letter-spacing:.5px;font-weight:900}
.hero h1 .white{color:#fff;-webkit-text-fill-color:#fff;background:none;text-shadow:0 10px 28px rgba(255,255,255,.2)}

.btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:14px 22px;border-radius:14px;font-weight:900;box-shadow:var(--shadow);transition:transform .18s ease, filter .18s ease;border:1px solid rgba(255,255,255,.12)}
.btn-cta{background:linear-gradient(135deg,#249081,var(--accent) 55%, var(--accent-2));color:#fff}
.btn:hover{transform:translateY(-2px);filter:saturate(1.08)}
.countdown{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.unit{min-width:76px;padding:10px;border-radius:14px;background:rgba(12,13,16,.86);border:1px solid rgba(255,255,255,.08)}
.unit .num{display:block;font-weight:900;font-size:18px}
.unit .lbl{font-size:11px;color:var(--muted)}

@media(max-width:640px){ :root{ --focus-y:35%; } }
@keyframes ken{0%{transform:scale(1.06)}100%{transform:scale(1.12) translateY(-1.2%)}}

/* ====== Sections (اختصرت الباقي؛ نفس التنسيق السابق) ====== */
.section-dark{background:linear-gradient(180deg,#08090b,#0a0b0d)}
.section-ink{background:linear-gradient(180deg,#0e0f13,#090a0d)}
.section-light{background:linear-gradient(180deg,#ffffff,#f4f5f7);color:#0a0b0d}
.title{font-family:var(--head);font-size:clamp(20px,3vw,30px);margin:0 0 18px;font-weight:900}
.title .brand{color:var(--gold)}

.kpi-toggle{width:100%;padding:14px;border-radius:16px;background:linear-gradient(180deg,#15161a,#0f1115);color:#fff;border:var(--hair);font-weight:900;box-shadow:var(--shadow)}
.kpi-fold{overflow:hidden;max-height:0;transition:max-height .55s ease}
.kpi-fold.open{max-height:1200px}
.kpi-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:16px}
@media(min-width:900px){.kpi-grid{grid-template-columns:repeat(4,1fr)}}
.kpi-card{background:linear-gradient(180deg,#121319,#0e0f14);color:#fff;border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:18px;box-shadow:var(--shadow)}
.kpi-card .num{display:block;color:var(--gold);font-size:22px;font-weight:900}
.kpi-card.red{background:linear-gradient(180deg,#145e55,#0b3d37);border:none}

.features{display:grid;grid-template-columns:1fr;gap:14px}
.feature{background:linear-gradient(180deg,#13141a,#0f1116);color:#fff;border:1px solid rgba(255,255,255,.06);border-radius:20px;padding:22px;box-shadow:var(--shadow)}
.feature h3{margin:0 0 8px;color:var(--gold);font-family:var(--head)}

.benefits{display:grid;grid-template-columns:1fr;gap:14px}
@media(min-width:900px){.benefits{grid-template-columns:repeat(2,1fr)}}
.benefit{background:#fff;color:#000;border-radius:20px;padding:20px;border:1px solid #eee;box-shadow:0 12px 26px rgba(0,0,0,.12)}
.benefit.support{background:linear-gradient(180deg,#177368,#0e4f47);color:#fff;border:none}
.benefit .gift{color:#176a5f}
.benefit h4{margin:0 0 6px;font-weight:900;font-family:var(--head)}

.gallery{border-radius:22px;border:1px solid rgba(255,255,255,.08);overflow:hidden;box-shadow:var(--shadow)}
.strip{display:flex;gap:12px;padding:10px;overflow:auto hidden;scroll-snap-type:x mandatory}
.slide{flex:0 0 82vw;max-width:82vw;scroll-snap-align:center;border-radius:16px;overflow:hidden}
@media(min-width:900px){.slide{flex:0 0 360px;max-width:360px}}
.slide img{height:240px;object-fit:cover}

.results{display:grid;grid-template-columns:1fr;gap:14px}
@media(min-width:900px){.results{grid-template-columns:repeat(2,1fr)}}
.result{background:linear-gradient(180deg,#101117,#0b0c12);color:#fff;border-radius:18px;padding:18px;border:1px solid rgba(255,255,255,.06)}
.result.red{background:linear-gradient(180deg,#1a6c61,#0e4741);border:none}
.result h5{margin:0 0 6px;font-size:18px;font-weight:900;font-family:var(--head)}

details{background:#fff;color:#0a0b0d;border-radius:18px;padding:16px;border:1px solid #eee;box-shadow:0 10px 22px rgba(0,0,0,.08)}
details+details{margin-top:10px}
summary{cursor:pointer;font-weight:900;color:#0a0b0d;font-family:var(--head);position:relative}
summary:hover{color:#145e55}

.steps .container{text-align:right}
.steps h3{margin-top:0;text-align:center;color:#0a0b0d;font-family:var(--head)}
.steps ol{padding-right:18px;margin:0 0 12px;color:#0a0b0d}
.pay-logos-inline{display:flex;justify-content:center;align-items:center;margin:8px auto 4px}
.pay-logos-inline img{height:1.6em;width:auto;background:transparent}
@media(min-width:900px){.pay-logos-inline img{height:1.8em}}
.note{font-size:12px;color:#145e55;margin-top:8px}

.pricing{background:linear-gradient(180deg,#0a0b0d,#07080a)}
.price{position:relative;color:#fff;background:linear-gradient(180deg, rgba(15,17,20,.82), rgba(10,11,13,.82));
  border:1px solid rgba(229,193,107,.45);border-radius:28px;padding:26px;max-width:860px;margin-inline:auto;box-shadow:0 28px 60px rgba(0,0,0,.4);backdrop-filter: blur(8px)}
.badge{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(229,193,107,.5);border-radius:999px;padding:8px 14px;background:rgba(229,193,107,.08);color:#EAD9AA;font-weight:800}
.badge .dot{width:8px;height:8px;border-radius:50%;background:var(--gold)}
.price .nums{display:flex;align-items:baseline;justify-content:center;gap:10px;flex-wrap:wrap}
.price .big{font-size:32px;font-weight:900}
.price .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-cta.em{background:linear-gradient(135deg,#2aa596,var(--accent) 55%, var(--accent-2));color:#fff}
.price .countdown .unit{background:rgba(255,255,255,.06);border-color:rgba(255,255,255,.12);color:#fff}

.sticky{position:fixed;left:16px;right:16px;bottom:16px;z-index:95;display:none;background:linear-gradient(135deg,#2aa596,var(--accent));color:#fff;border-radius:14px;box-shadow:0 18px 42px rgba(0,0,0,.5);padding:10px 14px;font-weight:900;justify-content:center;border:1px solid rgba(255,255,255,.2)}
.sticky.show{display:flex}
@media(min-width:860px){.sticky{display:none !important}}

footer{background:#08090b;color:#cfc9bd;border-top:var(--hair)}
.socials{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.socials a{display:inline-flex;align-items:center;padding:10px;border-radius:14px;background:#101116;border:1px solid rgba(255,255,255,.06)}
</style>
</head>
<body>

<!-- PROMO -->
<div class="promo"><div class="inner">خصم <strong>60%</strong> لفترة محدودة بمناسبة اليوم الوطني السعودي!!</div></div>

<!-- HERO -->
<header class="hero" id="hero">
  <div class="media">
    <img src="evallbanner.jpg" alt="Evall Hero Banner" decoding="async" fetchpriority="high">
  </div>
  <!-- طبقة النقاط (أوضح وأكثر) -->
  <canvas id="particles" aria-hidden="true"></canvas>
  <!-- سبوت ذهبي خفيف -->
  <div class="spot" id="spot"></div>

  <div class="panel" id="heroBox">
    <h1>ابدأ <span class="white">رحلتك</span> اليوم</h1>
    <a href="#pricing" class="btn btn-cta">احصل عليه الآن</a>
    <div class="countdown" id="heroCountdown"></div>
  </div>
</header>

<div class="hr" aria-hidden="true"></div>

<!-- ========= بقية الصفحة كما لديك (يمكنك إبقاء نفس الأقسام السابقة) ========= -->
<!-- للتخفيف، لم أكرر كل الأقسام هنا. استخدم نفس الأقسام الموجودة عندك أسفل الـHERO بدون تغيير. -->

<script>
/* ===== Year (لو عندك فوتر يحوي year) ===== */
(function(){var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();})();

/* ===== Countdowns ===== */
function initCountdown(id){
  const el=document.getElementById(id); if(!el) return;
  const key='evall_countdown_'+id; let target=localStorage.getItem(key);
  if(!target){const t=new Date(); t.setDate(t.getDate()+3); target=t.getTime(); localStorage.setItem(key,target);} else {target=parseInt(target,10);}
  const pad=n=>String(n).padStart(2,'0');
  function tick(){
    let d=target-Date.now(); if(d<=0){el.innerHTML='<div class="unit"><span class="num">00</span><span class="lbl">انتهى</span></div>';return}
    const dd=Math.floor(d/86400000); d-=dd*86400000;
    const hh=Math.floor(d/3600000); d-=hh*3600000;
    const mm=Math.floor(d/60000); d-=mm*60000;
    const ss=Math.floor(d/1000);
    el.innerHTML =
     `<div class="unit"><span class="num">${pad(dd)}</span><span class="lbl">أيام</span></div>`+
     `<div class="unit"><span class="num">${pad(hh)}</span><span class="lbl">ساعات</span></div>`+
     `<div class="unit"><span class="num">${pad(mm)}</span><span class="lbl">دقائق</span></div>`+
     `<div class="unit"><span class="num">${pad(ss)}</span><span class="lbl">ثواني</span></div>`;
  }
  tick(); setInterval(tick,1000);
}
initCountdown('heroCountdown');

/* ===== Hero spotlight ===== */
const spot=document.getElementById('spot');
document.addEventListener('mousemove',e=>{
  spot.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + '%');
  spot.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + '%');
});

/* ===== Particles (أوضح + أكثر كثافة) ===== */
(function(){
  const canvas=document.getElementById('particles'); if(!canvas) return;
  const ctx=canvas.getContext('2d');
  let DPR=window.devicePixelRatio||1, W=0,H=0, particles=[], raf;

  function size(){
    W=canvas.clientWidth=canvas.offsetWidth;
    H=canvas.clientHeight=canvas.offsetHeight;
    canvas.width=W*DPR; canvas.height=H*DPR; ctx.setTransform(DPR,0,0,DPR,0,0);
    make(); // إعادة توليد لضبط الكثافة
  }

  function make(){
    const area=W*H;
    // كثافة أعلى: تقريبًا 1 نقطة لكل ~9000 px² + حد أدنى للموبايل
    const base=Math.max(70, Math.round(area/9000));
    const extra = W>900 ? 40 : 20; // زيادات بسيطة للديسكتوب
    const count=base+extra;

    particles=new Array(count).fill(0).map(()=>spawn(true));
  }

  function spawn(first=false){
    // أحجام أوضح + تباين ذهبي/أبيض
    const r = (Math.random()*2.2)+1.1; // 1.1px - 3.3px (أوضح)
    const x = Math.random()*W;
    const y = first ? Math.random()*H : H + r*4;
    const vy = 0.25 + Math.random()*0.6;   // سرعة للأعلى
    const sway = (Math.random()*0.6)+0.2;  // تمايل أفقي
    const phase=Math.random()*Math.PI*2;
    // ألوان: ذهبي/أبيض شفاف
    const warm = Math.random()<0.55;
    const color = warm ? 'rgba(229,193,107,0.75)' : 'rgba(255,255,255,0.85)';
    return {x,y,r,vy,sway,phase,color};
  }

  function step(t){
    ctx.clearRect(0,0,W,H);
    for(let p of particles){
      p.y -= p.vy;
      p.x += Math.sin((t*0.001)+p.phase)*p.sway*0.25;
      // توهج بسيط
      ctx.beginPath();
      ctx.fillStyle=p.color;
      ctx.shadowColor=p.color;
      ctx.shadowBlur=6;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      ctx.shadowBlur=0;

      if(p.y < -p.r*4){ // رجّع من أسفل
        const np=spawn(false);
        p.x=np.x; p.y=np.y; p.r=np.r; p.vy=np.vy; p.sway=np.sway; p.phase=np.phase; p.color=np.color;
      }
    }
    raf=requestAnimationFrame(step);
  }

  size(); step(0);
  window.addEventListener('resize', ()=>{cancelAnimationFrame(raf); size(); step(0);}, {passive:true});
})();

/* ===== Sticky CTA (لو عندك) ===== */
const sticky=document.getElementById('sticky'), hero=document.getElementById('hero');
if(sticky && hero){
  (new IntersectionObserver(([e])=>{sticky.classList.toggle('show',!e.isIntersecting);},{threshold:0})).observe(hero);
}
</script>
</body>
</html>
